<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>

<style>
    .select-css {
    display: block;
    font-size: 16px;
    font-family: sans-serif;
    font-weight: 700;
    color: #444;
    line-height: 1.3;
    padding: .6em 1.4em .5em .8em; width: 100%;
    max-width: 20%;
    box-sizing: border-box;
    margin: 0;
    border: 2px solid #4caf50;
    border-radius: 6px;
    box-shadow: 0 1px 0 1px rgba(0,0,0,.04);
    -moz-appearance: none;
    -webkit-appearance: none;
    appearance: none;
    background-color: #fff;
    background-repeat: no-repeat, repeat;
    background-position: right .7em top 50%, 0 0;
    background-size: .65em auto, 100%;
    }
    .select-css::-ms-expand { display: none; }
    .select-css:hover { border-color: #2E8B58; }
    .select-css:focus { border-color: #4caf50;
    box-shadow: 0 0 0 3px -moz-mac-focusring;
    color: #222;
    outline: none;
    }
    .select-css option { font-weight:normal; }
    *[dir="rtl"] .select-css, :root:lang(ar) .select-css, :root:lang(iw) .select-css {
    background-position: left .7em top 50%, 0 0;
    padding: .6em .8em .5em 1.4em;
    }

    input[type=submit] {
    background-color: #2E8B57;
    max-width: 20%;
    border: none;
    border-radius: 3px;
    padding:4px 21px;
    background: #4caf50;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    color: white;
        hover {
    background: #2E8B57;}
}
    input[type=submit]:hover {
    background: #2E8B57;
}

        input[type=file] {
        border: 1px solid #4caf50;
        border-radius: 6px;
        max-width: 20%;
        padding: 8px;
        background: #303030;
        cursor: pointer;
        font-weight: bold;
        color: #4caf50;
        }

        input[type=file]:hover {
        background: #2E8B57;
        border: 1px solid #2E8B57;
        color: #696969;
        }

        p {
    margin-bottom: 5px; /* Отступ снизу */
    }





    </style>

<header th:insert="blocks/header :: header"></header>

<center>

    <form enctype="multipart/form-data" action="/createCar" method="post" th:object="${car}">

        <p>
            <select id="select-1" class="select-css" th:field="*{brand}"  onchange="requestdata(this.value, '/public/parameters.php?event=Model_List_Search&amp;category_parent=', 'model_id', 'presearch_form'); Count_Search_Number(this.form);" autocomplete="off">
                <option value="" selected="selected">Brand</option>
                <option th:each="brand : ${brands}" th:value="${brand}"
                        th:utext="${brand}">Wireframe
                </option>
            </select>
        </p>

        <p>
            <select id="select-2" class="select-css" th:field="*{modelAuto}"  onchange="requestdata(this.value, '/public/parameters.php?event=Model_List_Search&amp;category_parent=', 'model_id', 'presearch_form'); Count_Search_Number(this.form);" autocomplete="off">
                <option value="" selected="selected">Model</option>
                <option th:each="modelAuto : ${modelAutos}" th:value="${modelAuto}"
                        th:utext="${modelAuto}">Wireframe
                </option>
            </select>
        </p>

        <p>
            <select required class="select-css" th:field="*{engineVolume}" onchange="requestdata(this.value, '/public/parameters.php?event=Model_List_Search&amp;category_parent=', 'model_id', 'presearch_form'); Count_Search_Number(this.form);" autocomplete="off">
                <option value="" selected="selected">Engine volume</option>
                <option th:each="engineVolume : ${engineVolumes}" th:value="${engineVolume}"
                        th:utext="${engineVolume.value}">Wireframe
                </option>
            </select>
        </p>

        <p>
            <select class="select-css" th:field="*{typeEngine}" onchange="requestdata(this.value, '/public/parameters.php?event=Model_List_Search&amp;category_parent=', 'model_id', 'presearch_form'); Count_Search_Number(this.form);" autocomplete="off">
                <option value="" selected="selected">Type engine</option>
                <option th:each="typeEngine : ${typeEngines}" th:value="${typeEngine}"
                        th:utext="${typeEngine}">Wireframe
                </option>
            </select>
        </p>

        <p>
            <select class="select-css" th:field="*{bodyCar}" onchange="requestdata(this.value, '/public/parameters.php?event=Model_List_Search&amp;category_parent=', 'model_id', 'presearch_form'); Count_Search_Number(this.form);" autocomplete="off">
                <option value="" selected="selected">Body car</option>
                <option th:each="bodyCar : ${bodyCars}" th:value="${bodyCar}"
                        th:utext="${bodyCar}">Wireframe
                </option>
            </select>
        </p>

        <p>
            <select class="select-css" th:field="*{color}" onchange="requestdata(this.value, '/public/parameters.php?event=Model_List_Search&amp;category_parent=', 'model_id', 'presearch_form'); Count_Search_Number(this.form);" autocomplete="off">
                <option value="" selected="selected">Color</option>
                <option th:each="color : ${colors}" th:value="${color}"
                        th:utext="${color}">Wireframe
                </option>
            </select>
        </p>

        <p><input type="file" name="file" id="file" value="file" multiple accept="image/*,image/jpeg"></p>

        <input class="done" type="submit" value="Done">

    </form>

</center>

<footer th:insert="blocks/footer :: footer"></footer>



</body>
<script src="js/script.js"></script>
</html>
